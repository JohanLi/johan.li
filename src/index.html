<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title></title>
    <script>
      if ('fonts' in document) {
        document.fonts.add(new FontFace('Roboto', 'url(https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2)', {
          style: 'normal',
          weight: '400'
        }));

        document.fonts.add(new FontFace('Roboto', 'url(https://fonts.gstatic.com/s/roboto/v20/KFOlCnqEu92Fr1MmWUlfBBc4.woff2)', {
          style: 'normal',
          weight: '700'
        }));

        document.fonts.add(new FontFace('Roboto', 'url(https://fonts.gstatic.com/s/roboto/v20/KFOlCnqEu92Fr1MmYUtfBBc4.woff2)', {
          style: 'normal',
          weight: '900'
        }));

        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fontLoaded');
        });
      } else {
        document.documentElement.classList.add('fontLoaded');
      }

      window.Prism = window.Prism || {};
      window.Prism.manual = true;
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
